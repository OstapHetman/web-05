<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My google Map</title>
</head>

<style>
    #map {
        height: 400px;
        width: 100%;
    }
</style>

<body>
    <h1>My google Map</h1>
    <div id="map">

    </div>




    <script>
        function initMap() {
            var options = {
                zoom: 8,
                center: {
                    lat: 49.85,
                    lng: 24.0166666667
                }
            }

            var map = new google.maps.Map(document.getElementById('map'), options);
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7Z7Np_xLpxnJCOQtQJtv4c0ykTDuTIGI&callback=initMap">
    </script>
</body>

</html>
